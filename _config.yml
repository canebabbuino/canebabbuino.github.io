# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
 - cane.md
 - babbuino.md
 - authors.md

# Build settings
theme: minima

minima:
  skin: classic-cb

defaults:
  # Post defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      comments: true

plugins:
 - jekyll-feed
 - jekyll-seo-tag

# The URL for the staticman API bridge endpoint
# You will want to modify some of the values:
#  ${github-username}: canebabbuino
#  ${blog-repo}: canebabbuino.github.io
#  master: this the branch out of which your blog is published, often master or gh-pages
#  ${bridge_app_name}: staticman-cb
#  comments: the so-called property, this defines the key in staticman.yml where the configuration is found
staticman_url: https://staticman-cb.herokuapp.com/v2/entry/canebabbuino/canebabbuino.github.io/master/comments

